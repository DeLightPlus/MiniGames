<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Tower</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/styles/shared.css" />
</head>

<body>

  <header class="app-header">
    <div class="nav-section">
      <button class="icon-btn back-btn" onclick="window.history.back()" title="Back">
        &#8592;
      </button>

      <span class="app-title">DeLightPlus_Mini-Games</span>

      <div class="header-actions">
        <button class="icon-btn theme-toggle" id="themeToggleBtn" title="Toggle Theme">
          üåì
        </button>
        <button class="icon-btn settings-btn" title="Settings">
          ‚öôÔ∏è
        </button>
      </div>
    </div>

    <div class="game-title-row">
      <span class="game-name">Terminal Tower</span>
      <span class="game-info">
        <span class="level">Level: <span id="level">1</span></span> |
        <span class="score">Score: <span id="score">100</span></span>
      </span>
      <button class="icon-btn play-btn" id="playBtn" title="start Game">
        <!-- ‚Üª<span class="tooltip">Restart</span> -->
        ‚ñ∂<span class="tooltip">Play</span>
      </button>
    </div>


  </header>

  <div class="game-container">

    <div class="tetris-container">
      <aside class="side-panel">
        <section class="next-section">
          <strong>Next</strong>
          <div class="preview-box" id="nextPiece"></div>
          <div class="score-info">
            <p>Level: <span id="level">1</span></p>
            <p>Lines: <span id="lines">0</span></p>
          </div>
        </section>

        <section class="hold-section">
          <h4>Hold</h4>
          <div class="preview-box" id="holdPiece"></div>
        </section>

        <div class="controls">
          <p>‚Üê ‚Üí : Move</p>
          <p>‚Üë : Rotate</p>
          <p>‚Üì : Soft Drop</p>
          <p>Space : Hard Drop</p>
          <p>C : Hold Piece</p>
        </div>
      </aside>

      <canvas id="gameCanvas"></canvas>
    </div>

  </div>

  <div id="gameState" class="game-state">
    <h2></h2>
    <p></p>
  </div>

  <!-- Example: Place this after your canvas in the HTML -->
  <div class="mobile-controls">
    <button id="leftBtn" aria-label="Left">‚¨ÖÔ∏è</button>
    <button id="rotateBtn" aria-label="Rotate">‚ü≥</button>
    <button id="rightBtn" aria-label="Right">‚û°Ô∏è</button>
    <button id="downBtn" aria-label="Down">‚¨áÔ∏è</button>
    <button id="dropBtn" aria-label="Drop">‚è¨</button>    
  </div>

  <script src="tetrominoes.js"></script>
  <script src="game.js"></script>
</body>

</html>
